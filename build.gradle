plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group 'com.code5ecure'
version '4.0'

repositories {
    mavenCentral()
}

dependencies {
  
    implementation 'net.portswigger.burp.extensions:montoya-api:1.0.21'
}

shadowJar {
   
    archiveFileName = "CKEditorPassiveScanner-${version}.jar"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
